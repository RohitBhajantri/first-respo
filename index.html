<html lang="en">
<head>

    <title>Sample HTML PAFe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            padding: 0;

        header {
            background-color: #4CAF50;

        }
        p {
            color: #666;

    <h1>Welcome to My Sample HTML Page</h1>
</header>

<div class="container">

<footer>

</html>
